baseURL = "https://www.esamir.com/"
languageCode = "en-us"
title = "'csgeek' Blog"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

#pygmentsstyle = "bw"
pygmentsstyle = "fruity"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

publishDir = "public"
enableRobotsTXT = "true"

#disqusShortname = "yourdiscussshortname"

[params]
    author = "Samir Faci (csgeek)"
    info = "Backend Engineer, Docker enthusiast and other musings"
    description = "csgeek's personal website"
    keywords = "blog,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Geeky musings, thoughts and other randomness"

    hidecredits = false
    hidecopyright = false

    rtl = false
    maxSeeAlsoItems = 5

    enableTwemoji = true

    dateformat = "January 2, 2006"

    colorscheme = "auto"


    math = true
#    custom_css = ["css/custom.css"]

